name: CI – NeoHealth

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Backend – install OK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: backend
        run: npm install --legacy-peer-deps

  frontend:
    name: Frontend – build OK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Build frontend
        working-directory: frontend
        run: CI=false npm run build

  docker-build:
    name: Docker – build images
    runs-on: ubuntu-latest
    needs:
      - backend
      - frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t backend-ci ./backend

      - name: Build frontend image
        run: docker build -t frontend-ci ./frontend

  docker-publish:
    name: Docker – push images to Docker Hub
    runs-on: ubuntu-latest
    needs:
      - docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/hopital-backend:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/hopital-backend:${{ github.sha }} \
            ./backend

      - name: Build frontend image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/hopital-frontend:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/hopital-frontend:${{ github.sha }} \
            ./frontend

      - name: Push backend image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hopital-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hopital-backend:${{ github.sha }}

      - name: Push frontend image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hopital-frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hopital-frontend:${{ github.sha }}
